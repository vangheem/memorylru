name: Test and lint

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Blah test"]
    types:
      - completed

jobs:
  # Job to run pre-checks
  pre-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

  # Job to run tests
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install the package
        run: pip install -e .
